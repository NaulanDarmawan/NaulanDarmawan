name: Generate Snake

on:
  # Jalankan setiap 12 jam
  schedule:
    - cron: "0 */12 * * *" 
  
  # Bisa dijalankan manual
  workflow_dispatch:
  
  # Jalankan setiap ada push ke branch master/main
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v3
        with:
          # GANTI 'naulandarmawan' DENGAN USERNAME GITHUB KAMU JIKA BERBEDA
          github_user_name: NaulanDarmawan
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
